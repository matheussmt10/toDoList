<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>
<body>
    <header id="header">
        <h1 id="title">To Do List</h1>
    </header>

    <section id="container">
        <div id="insertToDoList">
            <input type="text" id="inputToDoList" placeholder="What do you need to do today?" maxlength="45">
            <input type="button" value="+" id="buttonToDoList">
        </div>

        <div id="listToDoList">
            <ul id="elementUl">

            </ul>

        </div>

    </section>
    <script src="script.js"></script>
</body>
</html>
